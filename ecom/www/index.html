<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.negteg.co data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;"> <!-- img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

        <script id="product_template" type="x-tmpl-mustache">
          <div class="row">
            <div class="col-xs-5">
              {{#images}}
              <img class="img-responsive" src="{{src}}"></img>
              {{/images}}
            </div>
            <div class="col-xs-7">
              <p>{{title}}</p>
              <p>{{{price_html}}}</p>
              <div class="input-group">
                <span class="input-group-btn">
                  <button id="{{id}}" type="button" class="btn btn-default btn-number" data-type="dec">
                    <span class="glyphicon glyphicon-minus"></span>
                  </button>
                </span>
                <input id="{{id}}" type="text" name="{{id}}" class="form-control input-number" value="0" min="0">
                <span class="input-group-addon">kg</span>
                <span class="input-group-btn">
                  <button id="{{id}}" type="button" class="btn btn-default btn-number" data-type="inc">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </script>

        <title>Hello World</title>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="order-confirm" tabindex="-1" role="dialog" aria-labelledby="orderConfirm">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="orderConfirm">Order Confirmation</h4>
              </div>
              <div class="modal-body">
                  <table>
                      <tr>
                          <td class="address">
                          </td>
                      </tr>
                      <tr>
                          <td class="total">
                          </td>
                      </tr>
                  </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary confirm">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <div class="products container-fluid">
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="order-button btn btn-primary btn-lg center-block" disabled="disabled">
          loading
        </button>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mustache.min.js"></script>
        <script type="text/javascript" src="js/ecom.js"></script>
    </body>
</html>
